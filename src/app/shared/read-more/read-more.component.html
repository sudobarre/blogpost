<p
  class="break-wrap mb0"
  style="white-space: pre-wrap"
  [hidden]="fullText"
  [innerHTML]="rmTextShort"
>
<markdown [data]="commentMarkdown" class="post-body"></markdown>
</p>
<p
  class="break-wrap mb5"
  style="white-space: pre-wrap"
  [hidden]="!fullText"
  [innerHTML]="rmTextFull"
>
<markdown [data]="commentMarkdown" class="post-body"></markdown>
</p>
<p class="mb0">
  <small>
    <a
      href="javascript:;"
      class="text-primary"
      (click)="readMore(true)"
      [hidden]="!showMore"
      >{{ "read more" }}</a
    >
    <a
      href="javascript:;"
      (click)="readMore(false)"
      class="text-primary"
      [hidden]="!showLess"
      >{{ "read less" }}</a
    >
  </small>
</p>
