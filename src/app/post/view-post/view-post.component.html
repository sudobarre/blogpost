<ng-template [ngIf]="isLoading">
  <div class="overlay">
    <mat-spinner
      [diameter]="50"
      [color]="'accent'"
      [hidden]="!isLoading"
    ></mat-spinner>
  </div>
</ng-template>
<ng-template [ngIf]="!isLoading">
  <div
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()"
    class="container"
  >
    <div class="row">
      <hr />
      <div class="col-md-9">
        <div class="row post">
          <div class="col-md-12">
            <mat-card class="post-card" mat-elevation-z8>
              <mat-card-header>
                <div
                  mat-card-avatar
                  [ngStyle]="{
                    'background-image':
                      'url(https://material.angular.io/assets/img/examples/shiba1.jpg)'
                  }"
                  routerLink="/user/{{ post.userName }}"
                  class="example-header-image"
                >
                </div>
                <div
                  class="header-right-container"
                  style="position: absolute; right: 0; padding-right: 10px"
                >
                  <app-options-button
                    [toDelete]="post"
                    [isPost]="true"
                  ></app-options-button>
                </div>
                <mat-card-title>
                  <a
                    
                    routerLink="/user/{{ post.userName }}"
                    style="text-decoration: none; color:#3f51b5"
                    >{{ post.userName }}</a
                  >
                </mat-card-title>
                <mat-card-subtitle>
                  <span class="forum-text"
                    ><a
                      style="text-decoration: none; color:#3f51b5"
                      routerLink="/forum/{{ post.forumName }}"
                      >{{ post.forumName }}</a
                    ></span
                  >
                  <span> {{ post.createdAt }} </span>
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-title>
                <span class="post-title">{{ post.title }}</span>
              </mat-card-title>
              <mat-card-content>

                <div>
                  <p [innerHtml]="post.description" class="post-body"></p>
                </div>
              </mat-card-content>

              <app-post-data-footer [post]="post"></app-post-data-footer>
            </mat-card>



            <form [formGroup]="commentForm" (ngSubmit)="postComment()">
              <mat-form-field mat-elevation-z8>
                <textarea
                  matInput
                  placeholder="Write a comment..."
                  [formControlName]="'text'"
                ></textarea>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!commentForm.valid"
              >
                Comment
              </button>
            </form>
            <hr />



            <div style="margin-top: 1px" *ngFor="let comment of comments">

              <mat-card class="comment-card" mat-elevation-z8>
                <mat-card-header>
                  <div mat-card-avatar [ngStyle]="{
                                    'background-image':
                                      'url(https://material.angular.io/assets/img/examples/shiba1.jpg)'
                                  }" routerLink="/user/{{ comment.userName }}" class="example-header-image">
                  </div>
                  <div class="header-right-container" style="position: absolute; right: 0; padding-right: 10px">
                    <app-options-button [toDelete]="comment" [isPost]="false"></app-options-button>
                  </div>
                  <mat-card-title>
                    <a class="username" routerLink="/user/{{ comment.userName }}" style="text-decoration: none; color:#3f51b5">{{ comment.userName }}</a>
                  </mat-card-title>
                  <mat-card-subtitle>
                    <span> {{ comment.createdDate }} </span>
                  </mat-card-subtitle>
                </mat-card-header>
                  <mat-card-content>
                  
                    <div>
                      <p [innerHtml]="comment.text" class="post-body"></p>
                    </div>
                  </mat-card-content>
              </mat-card>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 mobile-hide">
        <app-forum-info [forum]="forum"></app-forum-info>
        <app-forum-side-bar></app-forum-side-bar>
      </div>
      <div>
        <app-scroll-top></app-scroll-top>
      </div>
    </div>
  </div>
</ng-template>
